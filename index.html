---
layout: default
title: The Untitled Series
---

<div class="col-md-8 col-md-offset-2">
	<div id="home">
	  <h1>The Untitled Series</h1>
	  <ul class="posts">
	    {% for post in site.posts %}
	      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
	</div>
</div>
